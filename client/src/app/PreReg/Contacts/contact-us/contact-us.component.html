<div class="workspace">
  <div class="formspace" style='z-index: -1'>
    <div class="flexRow" style="height: 5vh"></div>

    <div style="margin-left: 45px;">

      <form formGroup="contactUsForm" (submit)="submitContactUs()" [autocomplete]="'off'">
        <div class="flexRow" style="height: 5vh"></div>
        <div class="col-md-3 flex-column" style="height: 60vh">
          <table ngStyle="{'border': none}">
            <tr>
              <td>Your Email</td>
              <td><input type="text" class="form-control" formControlName="email"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div *ngIf="f.email.hasError('required')">
                  Email address is required.
                </div>
                <div *ngIf="f.email.hasError('pattern')">
                  This does not appear to be a valid email address. 
                </div>
              </td>
            </tr>
            <tr>
              <td>Phone</td>
              <td><input type="text"  class="form-control" formControlName="phone" placeholder="optional"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div *ngIf="f.phone.hasError('pattern')">
                  Not a recognized phone number format<br>
                </div>
              </td>
            </tr>
            <tr>
              <td>Message</td>
              <td><textarea rows="6" cols="50" formControlName="message"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div *ngIf="f.message.hasError('minlength')">
                  Please enter a message to send.
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td style="margin-top: 25px;">
                  <button [disabled]="!this.contactUsForm.valid" class="btn btn-success" type="submit">Submit</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
      
    </div>
  </div>
</div>
