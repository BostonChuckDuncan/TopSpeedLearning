<div class="workspace" style="padding-top: 100px">
  <div class="text-left h4 ml-5 mb-5 title">
    User Management
  </div>

  <!-- Main Content  -->
  <div class="mainDiv">
    <!-- List of Users -->
    <div class="container-fluid col-md-3 offset-1">
      <ul class="list-group bg-info" style="height: 60vh; overflow-y: scroll">
        <li
          class="list-group-item py-0"
          *ngFor="let name of userNames"
          (click)="selectUserName(name)"
        >
          {{name}}
        </li>
      </ul>
    </div>

    <!-- User Details  -->
    <div class="col-md-8">
      <div>
        <!-- <div>
          <p> class="text-center h5 mb-5" [ngStyle]="{'color': '#F5B041'}" >
          Please Fill Out Sections Below </p>
        </div> -->

        <form
          *ngIf="userNameSelected"
          [formGroup]="registrationForm"
          (ngSubmit)="submitRegistration()"
        >
          <div [ngStyle]="{'flex-direction': 'flex-column', 'height': '45vh'}">
            <div class="d-flex row mt-4 ml-4">
              <label
                for="FName"
                [ngStyle]="{'width': '90px', 'color': '#E67E22'}"
                >First Name</label
              >
              <input
                type="text"
                id="FName"
                [ngStyle]="{ 'width': '130px', 'height': '24px', 'background-color': '#FAD7A0' }"
                formControlName="FirstName"
                required
              />
              <div
                class="error-msg"
                *ngIf="f.FirstName.hasError('required') &&
                                                f.FirstName.pristine === false"
              >
                Required
              </div>
              <div class="error-msg" *ngIf="f.FirstName.hasError('pattern')">
                Invalid Pattern
              </div>

              <label
                for="LastName"
                [ngStyle]="{'margin-left': '10px', 'width': '90px', 'color': '#E67E22'}"
                >&nbsp;Last Name</label
              >
              <input
                type="text"
                id="LastName"
                [ngStyle]="{ 'width': '130px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="LastName"
                required
              />
              <div
                class="error-msg"
                *ngIf="f.LastName.hasError('required') &&
                                                f.LastName.pristine === false"
              >
                Required
              </div>
              <div class="error-msg" *ngIf="f.LastName.hasError('pattern')">
                Invalid Pattern
              </div>

              <label
                for="knownAsName"
                [ngStyle]="{'margin-left': '10px', 'width': ' 100px', 'color': '#E67E22'}"
                >&nbsp;&nbsp;Known As</label
              >
              <input
                type="text"
                id="knownAsName"
                [ngStyle]="{ 'width': '130px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="KnownAs"
              />
              <div class="error-msg" *ngIf="f.KnownAs.hasError('pattern')">
                Invalid Pattern
              </div>
            </div>

            <div class="d-flex row ml-4">
              <label
                for="Phone1"
                id="Phone1"
                [ngStyle]="{'width': '90px', 'color': '#E67E22'}"
                >Phone 1</label
              >
              <input
                type="text"
                id="Phone1"
                [ngStyle]="{ 'width': '130px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Phone1"
                required
              />
              <div class="error-msg" *ngIf="f.Phone1.hasError('pattern')">
                &nbsp;Invalid Pattern
              </div>
              <div
                class="error-msg"
                *ngIf="f.Phone1.hasError('required') &&
                                                f.Phone1.pristine === false"
              >
                Required
              </div>

              <label
                for="Phone2"
                [ngStyle]="{'margin-left': '13px', 'width': '90px', 'color': '#E67E22'}"
                >Phone 2</label
              >
              <input
                type="text"
                id="Phone2"
                [ngStyle]="{ 'width': '130px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Phone2"
                placeholder="(optional)"
              />
              <div class="error-msg" *ngIf="f.Phone2.hasError('pattern')">
                Invalid Pattern
              </div>
            </div>

            <div class="d-flex row ml-4">
              <div>
                <label
                  for="EmailAddress"
                  [ngStyle]="{'width': '100px', 'color': '#E67E22'}"
                  >Email Address</label
                >
                <input
                  type="text"
                  id="EmailAddress"
                  [ngStyle]="{ 'margin-left': '20px', 'width': '300px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                  formControlName="EmailAddress"
                />
                <div
                  class="error-msg"
                  *ngIf="f.EmailAddress.hasError('pattern')"
                >
                  Invalid Pattern
                </div>
              </div>
            </div>

            <div class="d-flex row ml-4 justify-content-start">
              <label
                for="UserLogin"
                [ngStyle]="{'width': '90px', 'color': '#E67E22'}"
                >Login ID</label
              >
              <input
                type="text"
                id="UserLogin"
                [ngStyle]="{ 'width': '100px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Username"
                required
              />
              <div
                class="error-msg"
                *ngIf="f.Username.hasError('required') &&
                                                  f.Username.pristine === false"
              >
                Required
              </div>

              <label
                for="Password"
                [ngStyle]="{'margin-left': '25px', 'width': '80px', 'color': '#E67E22'}"
                >Password</label
              >
              <input
                type="password"
                id="Password"
                [ngStyle]="{ 'width': '100px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Password"
                required
              />
              <div
                class="error-msg"
                *ngIf="f.Password.hasError('required') &&
                                                f.Password.pristine === false"
              >
                Required
              </div>
              <div class="error-msg" *ngIf="f.Password.hasError('minlength')">
                8 characters min
              </div>

              <label
                for="Confirm"
                [ngStyle]="{'margin-left': '25px', 'width': '150px', 'color': '#E67E22'}"
                >Confirm Password</label
              >
              <input
                type="password"
                id="Confirm"
                [ngStyle]="{ 'width': '100px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Confirm"
                match="Password"
                required
              />
              <div class="error-msg" *ngIf="f.Confirm.hasError('pattern')">
                Invalid Pattern
              </div>
            </div>

            <div class="d-flex row ml-4 justify-content-start">
              <label
                for="Question"
                [ngStyle]="{'width': '127px', 'color': '#E67E22'}"
                >Security Question</label
              >
              <input
                type="text"
                id="Question"
                [ngStyle]="{ 'width': '175px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Question"
                required
              />
              <div
                class="error-msg"
                *ngIf="f.Question.hasError('required') &&
                              f.Question.pristine === false"
              >
                Required
              </div>

              <label
                for="Answer"
                [ngStyle]="{'margin-left': '20px','width': '150px', 'color': '#E67E22'}"
                >Answer to Question</label
              >
              <input
                type="text"
                id="Answer"
                [ngStyle]="{ 'width': '175px', 'height': '24px', 'background-color': '#FAD7A0'  }"
                formControlName="Answer"
                required
              />
              <div class="error-msg" *ngIf="f.Answer.hasError('pattern')">
                Invalid Pattern
              </div>
            </div>

            <div class="d-flex row ml-4">
              <label
                for="isAdmin"
                [ngStyle]="{'width': '150px', 'color': '#E67E22'}"
                >System Admin</label
              >
              <input
                type="checkbox"
                id="isAdmin"
                [ngStyle]="{ 'width': '50px', 'height': '20px'  }"
                formControlName="isAdmin"
              />
            </div>

            <div class="text-md-center" style="margin-top: 25px;">
              <button
                type="button"
                (click)="cancelButton()"
                class="btn btn-warning"
              >
                Cancel
              </button>
              <button
                type="button"
                [disabled]="!this.registrationForm.valid || !this.userNameSelected"
                class="btn btn-success ml-3"
                type="submit"
              >
                {{saveButtonText}}
              </button>
              <button
                type="button"
                (click)="deleteRegistration()"
                [disabled]="!this.registrationForm.valid || !this.userNameSelected"
                class="btn btn-danger ml-3"
              >
                Delete
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
